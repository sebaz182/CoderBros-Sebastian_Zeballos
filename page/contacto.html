        </header>
        <main>
            <section class="container contacto">
                <div class="row align-items-center d-flex justify-content-between">
                    <div class="col-lg-6 forms">
                        <h2>Contactanos</h2>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label">Nombre</label>
                            <input type="text" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="Mi nombre">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label">Email</label>
                            <input type="email" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="nombre@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label">Telefono</label>
                            <input type="tel" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="+54 341 6808080">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1"
                                class="form-label">Mensaje</label>
                            <textarea class="form-control"
                                id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-dark">Enviar</button>
                        </div>
                    </div>
                    <div class="col-lg-6 maps">
                        <h2>Visitanos</h2>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.030137877525!2d-122.39306161476898!3d37.78933347016783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085806415f06bdf%3A0xf048a8b5bd7b0cf3!2sGoogle%20San%20Francisco!5e0!3m2!1ses!2sar!4v1690143166012!5m2!1ses!2sar"
                            width="100%" height="400px" style="border:10px;"
                            allowfullscreen loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section class="footer">
                <div class="row d-flex align-items-center col-12">
                    <div
                        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">

                    <div
                        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">

                            <input type="email" class="form-control"
                                placeholder="Newsletter"
                                aria-label="Newsletter"
                                aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary"
                                type="button"
                                id="button-addon2">Suscribir</button>
                        </div>
                    </div>
                    <div
                        class="col-lg-4 col-md-12 col-sm-12 align d-flex justify-content-center">
                        <a href="http://www.facebook.com" target="_blank"><i
                                class="bi bi-facebook"></i></a>
                        <a href="http://www.instagram.com" target="_blank"><i
                                class="bi bi-instagram"></i></a>
                        <a href="http://www.twitter.com" target="_blank"><i
                                class="bi bi-twitter"></i></a>
                        <a href="http://www.youtube.com" target="_blank"><i
                                class="bi bi-youtube"></i></a>
                    </div>
                </div>
            </section>
